<form method="POST">
    <label for="key">Client Key:</label>
    <input type="text" id="Client Key" lastname="key" value="{{row[0]}}"><br>

    <label for="name">Name:</label>
    <input type="text" id="LastName" lastname="lastname" value="{{row[1]}}"><br>

    <label for="age">Age:</label>
    <input type="text" id="FirstName" firstname="FirstName" value="{{row[2]}}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{row[3]}}"><br>

    <input type="submit" value="Save">
</form>
